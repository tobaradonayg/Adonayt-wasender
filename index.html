<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Sender Local Storage Multi-Usuario</title>
    <!-- Carga de Tailwind CSS para estilos modernos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 p-4 min-h-screen flex items-start justify-center">
    <div class="max-w-xl w-full bg-white shadow-2xl border border-gray-100 rounded-2xl p-6 md:p-8 space-y-6 mt-4">
        <header class="text-center space-y-2 mb-6">
            <h1 class="text-3xl font-extrabold text-gray-800">
                <span class="text-blue-900">WA</span> Sender (Almacenamiento Local)
            </h1>
            <p class="text-sm text-gray-500">
                Sistema para dos usuarios en la misma computadora.
            </p>
            <div id="authStatus" class="text-xs font-semibold p-1 rounded-lg text-center bg-blue-100 text-blue-700 hidden"></div>
        </header>

        <!-- PANTALLA DE AUTENTICACIÓN -->
        <div id="authScreen" class="space-y-4">
            <h2 class="text-xl font-bold text-gray-800 text-center" id="authTitle">Inicio de Sesión</h2>
            <input type="email" id="authEmail" placeholder="Correo (@galvanissa.com)"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-900 focus:border-blue-900 text-sm" />
            <input type="password" id="authPassword" placeholder="Contraseña (mínimo 6 caracteres)"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-900 focus:border-blue-900 text-sm" />
            <button onclick="signIn()" 
                    class="w-full p-3 rounded-lg bg-blue-900 text-white font-semibold text-sm hover:bg-blue-950 transition duration-200">
                Iniciar Sesión
            </button>
            <button onclick="register()" 
                    class="w-full p-3 rounded-lg bg-gray-200 text-gray-700 font-semibold text-sm hover:bg-gray-300 transition duration-200">
                Registrarse (Solo @galvanissa.com)
            </button>
            <p id="authMessage" class="text-center text-sm text-red-500"></p>
        </div>

        <!-- PANTALLA PRINCIPAL DE LA APLICACIÓN (OCULTA POR DEFECTO) -->
        <div id="mainApp" class="space-y-4 hidden">
            <button onclick="signOutUser()" class="w-full p-2 rounded-lg bg-red-500 text-white font-semibold text-sm hover:bg-red-600 transition duration-200">
                Cerrar Sesión
            </button>

            <!-- GESTIÓN DE CONTACTOS (LOCAL STORAGE) - ADD / EDIT FORM -->
            <div class="border border-gray-200 p-4 rounded-xl space-y-3">
                <h2 id="formTitle" class="text-xl font-bold text-gray-800">
                    1. Agregar Nuevo Cliente
                </h2>
                <div class="grid grid-cols-4 gap-2">
                    <input type="text" id="inputFirstName" placeholder="Nombre (ej: Juan)"
                           class="col-span-1 p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-sm" />
                    <input type="text" id="inputLastName" placeholder="Apellido (ej: Pérez)"
                           class="col-span-1 p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-sm" />
                    <select id="inputCategory" onchange="toggleProjectInfoInput()"
                            class="col-span-2 p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-sm">
                        <option value="cartera">Clientes de Cartera</option>
                        <option value="top">Clientes que Compran Más</option>
                        <option value="occasional">Clientes que Compran De Vez en Cuando</option>
                        <option value="recover">Clientes que Necesito Recuperar</option>
                        <option value="project">Clientes de Proyectos</option>
                    </select>
                </div>
                <input type="text" id="inputPhone" placeholder="Teléfono (+Código, ej: +52...)"
                       class="w-full p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-sm" />
                <textarea id="inputProjectInfo" placeholder="Información detallada del proyecto..." rows="2"
                          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-sm hidden"></textarea>
                <div class="flex space-x-2">
                    <button id="addEditButton" onclick="addOrUpdateContact()"
                            class="w-full p-2 rounded-lg bg-green-500 text-white font-semibold text-sm hover:bg-green-600 transition duration-200">
                        Guardar Cliente
                    </button>
                    <button id="cancelEditButton" onclick="cancelEdit()"
                            class="hidden p-2 rounded-lg bg-gray-400 text-white font-semibold text-sm hover:bg-gray-500 transition duration-200">
                        Cancelar Edición
                    </button>
                </div>
            </div>

            <!-- LISTA DE CLIENTES FILTRO Y BÚSQUEDA -->
            <div class="border border-gray-200 p-4 rounded-xl space-y-3">
                <h2 class="text-xl font-bold text-gray-800 flex items-center justify-between">
                    1.1. Lista de Clientes (Selecciona para Enviar)
                    <button onclick="clearAllContacts()" class="text-xs text-red-500 hover:text-red-700 font-normal">
                        Limpiar Todos MIS Clientes
                    </button>
                </h2>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="searchClient" oninput="filterAndSearchContacts()" placeholder="Buscar por Nombre/Apellido..."
                           class="col-span-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm" />
                    <select id="filterCategory" onchange="filterAndSearchContacts()"
                            class="col-span-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
                        <option value="all">Ver Todas las Categorías</option>
                        <option value="cartera">Clientes de Cartera</option>
                        <option value="top">Clientes que Compran Más</option>
                        <option value="occasional">Clientes que Compran De Vez en Cuando</option>
                        <option value="recover">Clientes que Necesito Recuperar</option>
                        <option value="project">Clientes de Proyectos</option>
                    </select>
                </div>
                <div id="contactList" class="h-56 overflow-y-auto bg-white border border-gray-300 rounded-lg text-sm"></div>
                <p id="contactCount" class="text-xs text-gray-500 text-right"></p>
            </div>

            <!-- MENSAJE Y ENVÍO INDIVIDUAL -->
            <div class="border border-gray-200 p-4 rounded-xl space-y-3">
                <h2 class="text-xl font-bold text-gray-800">
                    2. Definir Plantilla de Mensaje
                </h2>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Arrastra estos elementos al mensaje para personalizar:
                </label>
                <div class="flex space-x-3 mb-2">
                    <span draggable="true" ondragstart="dragStart(event, '{{firstName}}')"
                          class="draggable-item bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-1 rounded-full border border-indigo-300 shadow-sm">
                        Nombre
                    </span>
                    <span draggable="true" ondragstart="dragStart(event, '{{lastName}}')"
                          class="draggable-item bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-1 rounded-full border border-indigo-300 shadow-sm">
                        Apellido
                    </span>
                </div>
                <div>
                    <label for="messageTemplate" class="block text-sm font-medium text-gray-700 mb-2">
                        Mensaje (Arrastra y suelta variables aquí)
                    </label>
                    <textarea id="messageTemplate" placeholder="Hola, te contacto por..." rows="4"
                              ondragover="allowDrop(event)" ondrop="drop(event)"
                              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150"></textarea>
                </div>
            </div>

            <!-- Log de Actividad -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">
                    Registro de Actividad
                </label>
                <div id="log" class="bg-gray-100 p-4 h-40 overflow-y-auto rounded-xl border border-gray-200 text-xs text-gray-700 font-mono transition duration-300"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
